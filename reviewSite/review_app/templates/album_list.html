{% extends "base.html"%}

{% block content %}

    <div class="container mt-4"> <!-- Wrap content in a container for responsiveness -->
        <h1 class="text-center mb-4">Album List</h1> <!-- Make title centered and add margin bottom -->
        <ul class="list-unstyled"> <!-- Remove default list styling -->
            {% for album in albums %}
                <li class="mb-3">
                    <h2><a href="{% url 'album_detail' pk=album.pk %}" class="text-dark">{{ album.title }}</a></h2> <!-- Add class for dark text -->
                    <p class="mb-1">Artist: {{ album.artist }}</p> <!-- Add margin bottom -->
                    <p class="mb-0">Release Date: {{ album.release_date }}</p> <!-- Add margin bottom -->
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
