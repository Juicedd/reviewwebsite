{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <title>Album Top 23 of 23</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="navbar-nav">
            <a class="navbar-brand" href="#">Hello {{ user.username }}!</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'album_list' %}"
              >Album List</a
            >
            <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'pending_reviews' user_pk=user.id %}">Pending Reviews</a>
            <form action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <button class="nav-item nav-link" type="submit">Logout</button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <!-- Add your footer content here -->
      <div class="container mt-4">
        <p>&copy; {{ year }} All Rights Reserved</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
