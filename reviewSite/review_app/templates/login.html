{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container w-50 mt-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="from-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-sm" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock content %}
