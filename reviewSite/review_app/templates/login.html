<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melodyze - Login</title>
  <style>
    :root {
      --primary: #A997DF;
      --primary-light: #DCCFEC;
      --primary-dark: #4F517D;
      --contrast-light: #DDC4DD;
      --contrast-dark: #1A3A3A;
      
      --primary-font: 'Inter', sans-serif;
      --secondary-font: 'Roboto', sans-serif;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--secondary-font);
      background-color: var(--contrast-light);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .login-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    .visual-section {
      flex: 1;
      background-color: var(--primary-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .visual-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(79, 81, 125, 0.7);
      z-index: 1;
    }
    
    .visual-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 2rem;
    }
    
    .visual-content h1 {
      font-family: var(--primary-font);
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary-light);
    }
    
    .visual-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: white;
    }
    
    .login-form {
      width: 100%;
      max-width: 400px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-header h2 {
      font-family: var(--primary-font);
      font-size: 2rem;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }
    
    .form-header p {
      color: #666;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--contrast-dark);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--primary-light);
      border-radius: 24px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(169, 151, 223, 0.3);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 0.5rem;
    }
    
    .forgot-password {
      color: var(--primary-dark);
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .social-login {
      margin-top: 2rem;
      text-align: center;
    }
    
    .social-login p {
      color: #666;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: #ddd;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .social-btn:hover {
      background-color: #eee;
      transform: translateY(-2px);
    }
    
    .signup-link {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }
    
    .signup-link a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .sound-wave {
      position: absolute;
      bottom: 10%;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .sound-wave span {
      display: block;
      height: 70px;
      width: 8px;
      margin: 0 3px;
      background-color: rgba(220, 196, 221, 0.7);
      border-radius: 8px;
      animation: sound-wave 1.5s infinite ease-in-out;
      transform-origin: bottom;
    }
    
    .sound-wave span:nth-child(2) { animation-delay: 0.2s; }
    .sound-wave span:nth-child(3) { animation-delay: 0.4s; }
    .sound-wave span:nth-child(4) { animation-delay: 0.6s; }
    .sound-wave span:nth-child(5) { animation-delay: 0.8s; }
    .sound-wave span:nth-child(6) { animation-delay: 1.0s; }
    .sound-wave span:nth-child(7) { animation-delay: 0.8s; }
    .sound-wave span:nth-child(8) { animation-delay: 0.6s; }
    .sound-wave span:nth-child(9) { animation-delay: 0.4s; }
    .sound-wave span:nth-child(10) { animation-delay: 0.2s; }
    
    @keyframes sound-wave {
      0%, 100% {
        transform: scaleY(0.4);
      }
      50% {
        transform: scaleY(1);
      }
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      
      .visual-section {
        height: 200px;
      }
      
      .visual-content h1 {
        font-size: 2rem;
      }
      
      .visual-content p {
        font-size: 1rem;
      }
      
      .form-section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="visual-section">
      <div class="visual-overlay"></div>
      <div class="visual-content">
        <h1>Melodyze</h1>
        <p>Discover, review, and share your thoughts on the latest music</p>
      </div>
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="form-section">
      <form class="login-form" action="/login/" method="post">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Log in to continue your musical journey</p>
        </div>
        
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="/password-reset/" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn">Log In</button>
        {% csrf_token %}
      </form>
    </div>
  </div>
</body>
</html>
